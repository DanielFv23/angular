<div class="row">
    <div class="col-12">
        <div class="row justify-content-center align-items-center mt-5">
            <div class="col-4">
              <div class="card">
                <div class="card-body">
                    <div class="centro">
                        <h1>Login</h1>
                    </div>
                    <form >
                      <div class="form-group">
                          <label>Usuario</label>
                          <input type="text" class="form-control" [(ngModel)]="userRegistro.usuario"  id="email" name="email" placeholder="Ingrese Usuario">
                      </div>
                      <div class="form-group">
                        <label>Contraseña</label>
                        <input type="text" class="form-control"  id="password" [(ngModel)]="userRegistro.contrasena" name="password" placeholder="Ingrese Contraseña">
                      </div>
                      <button (click)="onLogin(userRegistro.usuario, userRegistro.contrasena)" class="btn btn-primary btn-block" > Ingresar</button>
                    </form>
                </div>
                <div class="opciones">
                  <a [routerLink]="['/Registro']"> Registro</a>
                  <a [routerLink]="['/Registro']"> Recuperar Contraseña</a>
                </div>
              </div>
            </div>
                  
          </div>
    </div>
  </div>
